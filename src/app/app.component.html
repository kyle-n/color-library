<h1>{{ title }}</h1>

<p>Enter a number between 0 and 255:</p>
<div class="form-control">
  <input
    type="number"
    id="colorNumber"
    [formControl]="colorNumber"
    [min]="minVal"
    [max]="maxVal"
  />
  <label for="colorNumber">Color Number</label>
</div>
<button (click)="saveColorNumber()">Save</button>

@if (savedColorNumber !== undefined) {
  <app-color-data [colorNumber]="savedColorNumber"></app-color-data>
}
